<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>
    </head>

    <body>
        <h2>Akses elemen mengguanakan getElementById</h2>
        <p id="content">Belajar Document Object Model</p>
        <p id="demo"></p>

        <script>
            let x = document.getElementById("content");
            document.getElementById("demo").innerHTML = "Isi teks :" + x.innerHTML;
        </script>
    </body>
</html>
