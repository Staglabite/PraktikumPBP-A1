<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>
    </head>

    <body>
        <h1>Array</h1>
        <script>
            let myArray = [];
            myArray[0] = 5;
            myArray[1] = 10;
            myArray[2] = 15;

            //deklarasi array menggunakan keywoard array()
            let myArray2 = Array("red", "yellow", "green");

            //looping
            let i;
            for(i=0;i<myArray2.length;i++){
                document.write("Array " + i + " : " + myArray2[i] + "<br />");
            }
        </script>
    </body>
</html>
